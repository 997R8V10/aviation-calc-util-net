name: Build and Test

on:
  push:
    branches: [ "release/*", "dev", "master" ]
  pull_request:
    branches: [ "release/*", "dev", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x.x
      - name: Build and Test
        run: dotnet test --verbosity normal
